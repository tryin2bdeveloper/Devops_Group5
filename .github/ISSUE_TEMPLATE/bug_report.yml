name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - tryin2bdeveloper
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - latest(Default)
        - v0.1-alpha-2 (Edge)
        - v0.1-alpha-4 (Edge)
        - v0.1-alpha-6 (Edge)
        - v0.1-alpha-8 (Edge)
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: screenshots-or-logs
    attributes:
      label: Screenshots or Logs
      description: Please provide any relevant screenshots or logs. If uploading images, do so in the comment section after submitting.
      placeholder: Copy and paste logs here or describe any screenshots.
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/tryin2bdeveloper/Devops_Group5/blob/b3d874a84de42a4bc8b67d3735f9e3d757bee2ed/Code_Of_Conduct.md).
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
