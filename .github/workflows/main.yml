name: A workflow for my Hello World App

on:
  push:
    branches:
      - master
      - develop

jobs:
  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      # Build and run the database as in the first workflow
      - name: Build Database Docker Image
        run: docker build -t database ./db

      - name: Start Database Container for Unit Tests
        run: docker run --name unit-database -d -p 33060:3306 database

      - name: Wait for Database to Initialize
        run: |
          echo "Waiting for database to start..."
          for i in {1..10}; do
            if docker exec unit-database mysqladmin ping -h "localhost" --silent; then
              echo "Database is up!"
              break
            fi
            echo "Waiting for the database..."
            sleep 5
          done

      - name: Run Unit Tests
        run: mvn -Dtest=com.napier.devops.AppTest test

      - name: Stop and Clean up Docker (Unit Tests)
        run: |
          docker stop unit-database
          docker rm unit-database
          docker image rm database

  IntegrationTests:
    name: Integration Tests
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build Database Docker Image
        run: docker build -t database ./db

      - name: Start Database Container for Integration Tests
        run: docker run --name world -dp 33060:3306 database

      - name: Wait for Database to Initialize
        run: |
          echo "Waiting for database to start..."
          for i in {1..10}; do
            if docker exec world mysqladmin ping -h "localhost" --silent; then
              echo "Database is up!"
              break
            fi
            echo "Waiting for the database..."
            sleep 5
          done

      - name: Run Integration Tests and Generate JaCoCo Report
        run: |
          mvn -Dtest=com.napier.devops.AppIntegrationTest test
          mvn jacoco:report

      - name: Stop and Clean up Docker (Integration Tests)
        run: |
          docker stop world
          docker rm world
          docker image rm database

      - name: Upload to CodeCov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./target/jacoco.exec # Path to JaCoCo exec file
          flags: IntegrationTests # optional
          verbose: true # optional

  BuildAndRun:
    name: Build and Start Using Docker Compose
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Package Application and Run with Docker Compose
        run: |
          mvn package -DskipTests
          docker compose up --abort-on-container-exit